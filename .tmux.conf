# =============================================================================
# tmux configuration
# =============================================================================

# --- プレフィックスキー ---
set -g prefix C-a
bind C-a send-prefix

# --- 基本設定 ---
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000
set -sg escape-time 0

# --- ステータスバー ---
set -g status-position top
set -g status-style 'bg=default fg=white'
set -g status-left '#[fg=cyan,bold][#S] '
set -g status-left-length 20
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=green]%H:%M'
set -g status-right-length 50

# アクティブウィンドウのハイライト
setw -g window-status-current-style 'fg=black bg=cyan bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-format ' #I:#W '

# --- viスタイルキーバインド ---
setw -g mode-keys vi

# コピーモード
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# --- ペイン操作 ---
# 直感的な分割キー（現在のディレクトリを保持）
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# viスタイルでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- ウィンドウ操作 ---
# 新規ウィンドウ（現在のディレクトリを保持）
bind c new-window -c "#{pane_current_path}"

# ウィンドウ移動（Alt + h/l、prefixなし）
bind -n M-h previous-window
bind -n M-l next-window

# --- セッション操作 ---
# 新規セッション
bind S command-prompt -p "New session name:" "new-session -s '%%'"

# --- 設定リロード ---
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
